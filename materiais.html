<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bombeiros/css/materiais.css">
    <title>materiais</title>
</head>
<body>
    <header>
       <img src="/bombeiros/images/logo_medicina.png" alt="Logo dos Bombeiros Voluntários">
       <h1>Bombeiros Voluntários</h1>
    </header>
    <div class="container">
        <div class="scrollable-content">
            <h2>MATERIAIS UTILIZADOS DESCARTÁVEL</h2>
            <div class="separator"></div>
            <div class="checkbox-list">
                <label><input type="checkbox"><span class="materiais">ATADURAS</span></label>
                <div class="suboptions ataduras">
                    <label><input type="checkbox"><span class="materiais">8</span></label>
                    <label><input type="checkbox"><span class="materiais">12</span></label>
                    <label><input type="checkbox"><span class="materiais">20</span></label>
                </div>
                <label><input type="checkbox"><span class="materiais">CATETER TP. OCÚLOS</span></label>
                <label><input type="checkbox"><span class="materiais">COMPRESSA COMUM</span></label>
                <label><input type="checkbox"><span class="materiais">KITS</span></label>
                <div class="suboptions kits">
                    <label><input type="checkbox"><span class="materiais">H</span></label>
                    <label><input type="checkbox"><span class="materiais">P</span></label>
                    <label><input type="checkbox"><span class="materiais">Q</span></label>
                </div>
                <label><input type="checkbox"><span class="materiais">LUVAS DESCARTÁVEIS</span></label>
                <label><input type="checkbox"><span class="materiais">MÁSCARA DESCARTÁVEIS</span></label>
                <label><input type="checkbox"><span class="materiais">MANTA ALUMINIZADA</span></label>
                <label><input type="checkbox"><span class="materiais">PÁS DO DEA</span></label>
                <label><input type="checkbox"><span class="materiais">SORO FISIOLÓGICO</span></label>
                <label><input type="checkbox"><span class="materiais">TALAS PAP.</span></label>
                <div class="suboptions talas">
                    <label><input type="checkbox"><span class="materiais">P</span></label>
                    <label><input type="checkbox"><span class="materiais">G</span></label>
                <label><input type="checkbox" id="outrosCheckbox"><span class="problemas">OUTROS</span></label>
                <input type="text" id="outrosInput" class="outros-input text-input" placeholder="Informe outros materias" disabled>
            </div>
            <br>
        </div>
    </div>
    </div>
    <footer>
        <a href="procedimentos.html" class="botao">Voltar</a>
        <a href="foto.html" class="botao">Próximo</a>
    </footer>
    </body>
    </html>
